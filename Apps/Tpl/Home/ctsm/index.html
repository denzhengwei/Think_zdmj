<script>
    /*验证算命资料的填写*/
    $(function(){
        $("#send").click(function(){
            $.ajax({
                type:"post",
                url:"/index.php?g=home&m=ctsm&a=check",
                data:{xing:$("#xing").val(),
                    ming:$("#ming").val(),
                    xingbie:$("#xingbie").val(),
                    xuexing:$("#xuexing").val(),
                    nian:$("#nian").val(),
                    yue:$("#yue").val(),
                    ri:$("#ri").val(),
                    hh:$("#hh").val()
                },
                /*数据格式json*/
              dataType: "json",
                /*成功后*/
                success:function(data){
                    /*显示错误提示*/
                    $("#error").html(data);
                    /*如果操作成功刷新本页*/
                    if(data=="操作成功"){
                        location.reload();
                    }
                },
                /*失败*/
                error: function(){
                    $("#error").html("数据出错请重新提交");
                    //请求出错处理
                }
            })
        })

    })
</script>
